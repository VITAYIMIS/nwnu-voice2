<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>西北师大校学生会 - 智慧建言</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #f1f7ff 100%); }
    </style>
</head>
<body class="pb-28">

    <nav class="glass-nav sticky top-0 z-50 px-6 py-5 border-b border-blue-50">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-bold text-slate-900 tracking-tight">NWNU Student Union</h1>
                <p class="text-[10px] text-blue-500 font-bold tracking-widest uppercase">倾听建言 · 数字化公示</p>
            </div>
            <div class="h-10 w-10 bg-slate-900 rounded-2xl flex items-center justify-center text-white font-bold text-xs">师大</div>
        </div>

        <div class="relative">
            <input type="text" id="searchInput" oninput="handleSearch()" 
                   placeholder="搜索已公示的建言主题、分类或关键词..." 
                   class="w-full bg-slate-100/80 border-none rounded-2xl py-3 pl-11 pr-4 text-sm focus:ring-2 focus:ring-blue-500/20 outline-none">
            <svg class="w-5 h-5 text-slate-400 absolute left-4 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </nav>

    <main class="px-6 mt-6">
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h2 class="text-2xl font-black text-slate-900">公示结果</h2>
                <p class="text-slate-400 text-[10px]">审核意见为“已公示”的内容将显示在此</p>
            </div>
            <span id="data-count" class="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold italic">同步中...</span>
        </header>

        <div id="card-container" class="space-y-4 text-center">
            <p class="py-20 text-slate-300">正在连接师大云端数据...</p>
        </div>
    </main>

    <div class="fixed bottom-8 left-6 right-6 flex space-x-3">
        <button onclick="location.reload()" class="bg-white p-5 rounded-3xl shadow-lg border border-slate-100 active:scale-95">
            <svg class="w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
        <button onclick="window.open('https://docs.qq.com/form/page/DWE9pVFphQ0VzeW5h', '_blank')" 
                class="flex-1 bg-blue-600 text-white py-5 rounded-[2rem] font-bold shadow-xl shadow-blue-200 flex items-center justify-center space-x-2 active:scale-95">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            <span>我要建言</span>
        </button>
    </div>

    <script>
        // 1. 对应你的“收集结果”表格ID
        const SHEET_ID = 'DWFh5Z21OcFZtSmFK';
        let allData = [];

        async function init() {
            try {
                const res = await fetch(`https://docs.qq.com/d_util/v1/smartsheet/public_query?id=${SHEET_ID}`);
                const json = await res.json();
                
                // 2. 核心逻辑：只显示“审核意见”这一列被填为“已公示”的数据
                allData = json.data.rows.filter(row => {
                    const statusCell = row.cells.find(c => c.field_name === '审核意见');
                    return statusCell && statusCell.value === '已公示';
                });

                document.getElementById('data-count').innerText = `已精选 ${allData.length} 条`;
                render(allData);
            } catch (err) {
                document.getElementById('card-container').innerHTML = '<p class="text-red-400 text-xs">数据加载失败，请检查表格分享权限是否为“所有人可查看”。</p>';
            }
        }

        function handleSearch() {
            const k = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(row => 
                row.cells.some(c => (c.value || '').toString().toLowerCase().includes(k))
            );
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('card-container');
            if (data.length === 0) {
                container.innerHTML = '<p class="py-20 text-slate-300 text-sm">暂无已公示的建言内容</p>';
                return;
            }
            container.innerHTML = data.map(row => {
                const v = (name) => row.cells.find(c => c.field_name === name)?.value || '无';
                return `
                    <div class="card-gradient p-6 rounded-[2rem] border border-white shadow-sm text-left">
                        <div class="flex justify-between items-center mb-3">
                            <span class="px-2 py-0.5 bg-white text-blue-500 text-[10px] font-bold rounded border border-blue-50">${v('建言分类')}</span>
                            <span class="text-[10px] text-green-500 font-bold tracking-tighter italic">● 已公示</span>
                        </div>
                        <h3 class="font-bold text-slate-800 mb-2">${v('建言标题')}</h3>
                        <p class="text-slate-500 text-xs leading-relaxed mb-4">${v('现状详述')}</p>
                        <div class="pt-4 border-t border-slate-100 flex justify-between items-center">
                            <span class="text-[9px] text-slate-300 font-medium">${v('提交时间')}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">NWNU SU</span>
                        </div>
                    </div>`;
            }).join('');
        }
        init();
    </script>
</body>
</html>
