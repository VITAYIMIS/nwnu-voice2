<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NWNU 智慧建言 App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="智慧建言">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #f3f8ff 100%); transition: transform 0.2s; }
        .card-gradient:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-24">

    <nav class="glass-nav sticky top-0 z-50 px-6 py-5 flex justify-between items-center border-b border-blue-50">
        <div>
            <h1 class="text-xl font-bold text-slate-900 tracking-tight">Campus Voice</h1>
            <p class="text-[9px] text-blue-500 font-bold tracking-widest uppercase opacity-70">Digital Governance v12.0</p>
        </div>
        <div class="h-10 w-10 bg-slate-900 rounded-2xl flex items-center justify-center text-white font-bold shadow-lg shadow-slate-200">
            Y
        </div>
    </nav>

    <main class="px-6 mt-8">
        <header class="mb-8">
            <h2 class="text-3xl font-black text-slate-900 leading-tight">智慧建言公示</h2>
            <div class="h-1 w-12 bg-blue-600 mt-3 rounded-full"></div>
        </header>

        <div id="card-container" class="space-y-5">
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-slate-200 rounded-[2rem]"></div>
                <div class="h-32 bg-slate-200 rounded-[2rem]"></div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-8 left-6 right-6">
        <button onclick="location.href='https://docs.qq.com/form/fill/DWFR0b1N4S2N6RW5u'" 
                class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-bold shadow-2xl shadow-blue-300 flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            <span>提交我的建议</span>
        </button>
    </div>

    <script>
        // 你的腾讯文档 ID
        const SHEET_ID = 'DWFR0b1N4S2N6RW5u';

        async function loadAppData() {
            try {
                // 抓取腾讯智能表格公开数据
                const res = await fetch(`https://docs.qq.com/d_util/v1/smartsheet/public_query?id=${SHEET_ID}`);
                const json = await res.json();
                
                // 核心同步逻辑：只获取“审核状态”为“已公示”的行
                const activeRows = json.data.rows.filter(row => {
                    const status = row.cells.find(c => c.field_name === '审核状态')?.value;
                    return status === '已公示';
                });

                renderCards(activeRows);
            } catch (err) {
                console.error("同步失败:", err);
                document.getElementById('card-container').innerHTML = `
                    <div class="text-center py-20 bg-white rounded-[2rem] border border-dashed border-slate-200">
                        <p class="text-slate-400 text-sm">正在尝试连接国内云端节点...</p>
                        <button onclick="location.reload()" class="mt-4 text-blue-600 font-bold text-xs uppercase tracking-widest">点击刷新</button>
                    </div>`;
            }
        }

        function renderCards(rows) {
            const container = document.getElementById('card-container');
            if (rows.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-400 py-10">暂无公示建议，快去提交吧！</p>';
                return;
            }

            container.innerHTML = rows.map(row => {
                const getVal = (name) => row.cells.find(c => c.field_name === name)?.value || '未同步';
                
                return `
                    <div class="card-gradient p-7 rounded-[2.5rem] border border-white shadow-sm shadow-blue-100/50">
                        <div class="flex justify-between items-center mb-5">
                            <span class="px-3 py-1 bg-white text-blue-600 text-[10px] font-extrabold rounded-full border border-blue-50 shadow-sm">
                                ${getVal('分类')}
                            </span>
                            <div class="flex items-center space-x-1">
                                <span class="w-1.5 h-1.5 rounded-full ${getVal('处理进展') === '已解决' ? 'bg-green-500' : 'bg-amber-400'}"></span>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${getVal('处理进展')}</span>
                            </div>
                        </div>
                        
                        <h3 class="text-lg font-bold text-slate-800 leading-tight mb-2 tracking-tight">${getVal('标题')}</h3>
                        <p class="text-slate-500 text-xs leading-relaxed mb-6 line-clamp-3">${getVal('一句话摘要')}</p>
                        
                        <div class="flex items-center justify-between pt-5 border-t border-slate-100/80">
                            <span class="text-[10px] font-medium text-slate-300 italic">${getVal('时间')}</span>
                            <div class="flex -space-x-2">
                                <div class="w-7 h-7 rounded-full border-2 border-white bg-blue-100 flex items-center justify-center text-[9px] font-bold text-blue-600">G</div>
                                <div class="w-7 h-7 rounded-full border-2 border-white bg-slate-900 flex items-center justify-center text-[9px] font-bold text-white shadow-md">Y</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 启动同步引擎
        loadAppData();
    </script>
</body>
</html>
