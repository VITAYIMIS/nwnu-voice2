            <input type="text" id="searchInput" oninput="handleSearch()"

                <div class="h-1 w-10 bg-blue-600 mt-2 rounded-full"></div>
            </div>
            <span id="data-count" class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">同步中...</span>
